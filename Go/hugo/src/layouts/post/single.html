<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>

  {{ partial "header.html" . }}

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="post-meta">{{ .Date.Format "Jan 2,2006" }}</p>
  </header>

  <article class="post-main">
    {{ .Content }}
  </article>

</div>

<div>
    <b>More News 'n' Updates</b>
    <ul>
        {{ range .Site.Pages }}
        {{ if eq .Type "post" }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
        {{ end }}
    </ul>
</div>

{{ partial "footer.html" . }}

  </body>
</html>
