---
layout: default
title: Welcome
---

<div>
  <b>News 'n' Updates</b>
  <ul class="news">
   {% for post in site.posts %}
    <li><a href="{{site.path}}{{post.url}}">{{ post.title }}</a></li>
   {% endfor %}
  </ul>
</div>

<div>
  <b>Links 'n' Bookmarks</b>
  <ul class="links">
    {% for link in site.data.links %}
      <li><a href="{{link.url}}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</div>
